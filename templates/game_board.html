{% extends "base.html" %}
{% block content %}
<div>
  <h6>Timer:<span id="timer"></span> <span id="timer-expired">Time is up!</span></h6>
  <h6>High Score: 
    <b>{{ high_score }}</b> 
    in {{ play_count }} plays
  </h6>

  <p>Score:<span id="score-count">0</span></p>
  <table class="table table-striped">
    <tbody>
      {% for x in range(0,5) %}
      <tr>
        {% for y in range(0,5) %}
          <td class="text-center">
            {{game_board[x][y]}}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <form action="" class="form-inline" id="word-form">
    <div class="form-group mb-2">
      <label for="word">Enter Word:&nbsp </label>
      <input type="text" class="form-control" id="word-input" name='word-input' placeholder="Enter word">
    </div>
    <button class="btn btn-primary mb-2">Submit</button>
  </form>
  <p class="results-msg"></p>
  <ul class="matchingWords"></ul>
</div>

{% endblock %}
